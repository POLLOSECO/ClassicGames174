<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classic Games Portal</title>
<style>
body {
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at top, #000 0%, #111 100%);
    color: #fff;
    text-align: center;
    margin: 0;
}
header {
    padding: 20px;
    border-bottom: 2px solid #0f0;
}
header h1 {
    font-size: 3em;
    color: #0f0;
    text-shadow: 2px 2px #0f0;
    margin: 0;
}
header p {
    color: #0f0;
    font-size: 1.2em;
    margin-top: 5px;
}
.games-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
    gap: 20px;
}
.game-card {
    background: #111;
    border: 2px solid #0f0;
    border-radius: 10px;
    width: 200px;
    padding: 10px;
    transition: 0.3s;
    cursor: pointer;
}
.game-card:hover {
    transform: scale(1.05);
    background: #222;
}
.game-card img {
    width: 100%;
    border-radius: 5px;
    border: 1px solid #0f0;
}
.game-card h3 {
    margin: 10px 0 5px;
    color: #0f0;
}
button {
    background-color: #0f0;
    color: #000;
    border: none;
    padding: 10px 15px;
    margin-top: 5px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
}
button:hover {
    background-color: #00ff00;
}
footer {
    margin-top: 30px;
    padding: 10px;
    border-top: 2px solid #0f0;
    color: #0f0;
}
</style>
</head>
<body>

<header>
    <h1>ðŸŽ® Classic Games Portal</h1>
    <p>Â¡Selecciona un juego para comenzar!</p>
</header>

<section class="games-container">
    <div class="game-card">
        <img src="img/retro-paddle.png" alt="Retro Paddle">
        <h3>Retro Paddle</h3>
        <button onclick="location.href='retro-paddle/index.html'">Jugar</button>
    </div>
    <div class="game-card">
        <img src="img/tetris.png" alt="Tetris">
        <h3>Tetris</h3>
        <button onclick="location.href='tetris/index.html'">Jugar</button>
    </div>
    <div class="game-card">
        <img src="img/snake.png" alt="Snake">
        <h3>Snake</h3>
        <button onclick="location.href='snake/index.html'">Jugar</button>
    </div>
</section>

<footer>
    <p>Â© 2025 Classic Games Portal</p>
</footer>

</body>
</html>
